<html lang="en">
<head>

<body>

<div class="container">

  <div class="row page-header">
    <h1>Run Highlighter</h1>
  </div>

  <div class="form-group">
    <label for="channel">Channel:</label>
    <input id="channel" type="text" class="form-control" placeholder="Twitch Username">
    <p class="help-block hidden"></p>
  </div>

  <div class="form-group center-block">
    <label for="splits">Splits file:</label>
    <input type="file" id="splits">
    <p class="help-block"><a href="http://livesplit.org/" target="_blank">LiveSplit</a> only</p>
  </div>

  <div style="display: none;" id="run-select">

    <ul class="nav nav-tabs" id="tab-links">
      <li class="active"><a href="#tab1">Runs</a></li>
      <li><a href="#tab2">Segments</a></li>
    </ul>

    <div id="tab-content">
      <div id="tab1" class="tab active">
        <div class="form-group">
        <label for="run">Pick a run:</label>
        <select class="selectpicker form-control" name="run"></select>
        <p class="help-block" id="run-info"></p>
        </div>
      </div>

      <div id="tab2" class="tab">
        <div class="form-group">
          <label for="segmentName">Segment:</label>
          <select class="selectpicker form-control" name="segmentName"></select>
        </div>
        <div class="form-group">
          <label for="segmentId">Which time?</label>
          <select class="selectpicker form-control" name="segmentId"></select>
          <p class="help-block" id="segment-info"></p>
        </div>
      </div>
    </div>
    <button type="button" id="search-button" class="btn btn-primary center-block">Search</button>
  </div>
  <div class="hidden" id="error-message"></div>
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted text-center"><a class="addon-download-link" href="https://github.com/Dalet/run-highlighter/releases/latest">
      Get the add-on</a>
      &bull;
      <a href="https://twitter.com/dalleth_">Twitter</a>
      &bull;
      <a href="https://github.com/Dalet/run-highlighter">GitHub</a>
    </p>
  </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
